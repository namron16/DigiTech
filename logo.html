<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Namron Dale Pontillo">
    <script src="https://kit.fontawesome.com/3b5058e277.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,300,600,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>DigiTech</title>
</head>

<body class="logo-body">

    <header class="icon-header transparent">
        <nav>
            <div class="logo"><a href="index.html"><img src="img/icon.png" alt="digitech_logo"></a></div>
            <ul class="navlink">
                <li class="nav-links"><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li class="nav-links"><a href="about.html"><i class="fa-solid fa-address-card"></i></a></li>
                <li class="nav-links"><a href="services.html"><i class="fa-solid fa-bell-concierge"></i></a></li>
                <li class="nav-links"><a href="contact.html"><i class="fa-solid fa-address-book"></i></a></li>
            </ul>
        </nav>
    </header>
    <header class="letsg-header">
        <nav>
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt="digitech_logo"></a></div>
            <ul class="navlink">
                <li class="nav-links"><a href="index.html">Home</a></li>
                <li class="nav-links"><a href="about.html">About</a></li>
                <li class="nav-links"><a href="services.html">Services</a></li>
                <li class="nav-links"><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo-making">
            <p>DigiTech Logo Maker</p>
            <h1>Choose a Logo Style</h1>
            <div class="logo-section1">
                <form action="#" method="post">
                    <div class="logo-options">
                        <label for="initials">
                            <input type="radio" name="logo-options" id="initials" class="radio">
                            <img src="img/logo-option1.png" alt="initials image" id="initials-option">
                        </label>

                        <label for="icon">
                            <input type="radio" name="logo-options" id="icon" class="radio">
                            <img src="img/logo-option2.png" alt="icon logo" id="icon-option">
                        </label>



                        <label for="badge">
                            <input type="radio" name="logo-options" id="badge" class="radio">
                            <img src="img/logo-option3.png" alt="badge logo" id="badge-option">
                        </label>



                        <label for="text">
                            <input type="radio" name="logo-options" id="text" class="radio">
                            <img src="img/logo-option4.png" alt="text logo" id="text-option">
                        </label>
                    </div>
                    <div class="logo-description">
                        <textarea name="description" id="description"
                            placeholder="Description (e.g BW background with flames on the side)"></textarea>
                    </div>
                </form>
            </div>
            <div class="logo-payment-head">
                <h1>Payment</h1>
                <p>Accepted Cards:</p>
                <div class="card-logos">
                    <img src="img/visa-logo.png" alt="visa card logo">
                    <img src="img/mastercard-logo.png" alt="mastercard logo">
                </div>
            </div>
            <div class="logo-container">
                <div class="logo-section2">
                    <div class="user-info">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone" placeholder="Phone">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="payment">
                        <label for="card-name">Name On Card:</label>
                        <input type="text" placeholder="Mr. John Doe" id="card-name">
                        <label for="card-number">Card Number:</label>
                        <input type="text" placeholder="1111-2222-3333-4444" id="card-number">
                        <label for="exp-month">Exp Month:</label>
                        <input type="text" placeholder="January" id="exp-month">
                    </div>
                </div>
                <div class="code-year-cvv">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code" placeholder="123 456">
                    <label for="exp-year">Exp Year:</label>
                    <input type="text" id="exp-year" placeholder="2024">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="1234">
                </div>
            </div>
            <input type="button" value="Submit" class="logo-btn enter" id="logo-submit-btn">

        </div>
        <script src="logo-form.js"></script>
    </main>

</body>

</html>
