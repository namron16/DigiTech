<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Namron Dale Pontillo">
    <script src="https://kit.fontawesome.com/3b5058e277.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,300,600,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>DigiTech</title>
</head>

<body class="logo-body">

    <header class="letsg-header">
        <nav>
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt="digitech_logo"></a></div>
            <ul class="navlink">
                <li class="nav-links"><a href="index.html">Home</a></li>
                <li class="nav-links"><a href="about.html">About</a></li>
                <li class="nav-links"><a href="services.html">Services</a></li>
                <li class="nav-links"><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo-making">
            <p>DigiTech Logo Maker</p>
            <h1>Choose a Logo Style</h1>
            <div class="logo-section1">
                <form action="#" method="get">
                    <label for="icon">
                        <input type="radio" name="logo-options" id="icon" class="radio">
                        <img src="img/option-icon.png" alt="icon image">
                    </label>
                    <label for="initials">
                        <input type="radio" name="logo-options" id="initials" class="radio">
                        <img src="img/initials.png" alt="initials logo">
                    </label>
                    <label for="badge">
                        <input type="radio" name="logo-options" id="badge" class="radio">
                        <img src="img/badge.png" alt="badge logo">
                    </label>
                    <label for="text">
                        <input type="radio" name="logo-options" id="text" class="radio">
                        <img src="img/text.png" alt="text logo">
                    </label>
            </div>
            <div class="logo-section2">
                <h1>User Information</h1>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Name">
                <label for="phone"></label>
                <input type="tel" name="phone" id="phone" placeholder="Phone">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email">
                <textarea name="description" id="description"
                    placeholder="Description (e.g BW background with flames on the side)"></textarea>
            </div>
            <input type="button" value="Submit" class="logo-btn enter">
            </form>
        </div>
    </main>

</body>

</html>
